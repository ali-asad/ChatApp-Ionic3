<ion-header class="bar-gradient">
    <ion-navbar color="gradient">
      <ion-title>User Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>    
    <div class="password-group">
      <ion-item>     
          <ion-label floating>Password</ion-label>   
          <ion-input type="password" name="password" [(ngModel)]="this.new_password1" required></ion-input>
      </ion-item>          
      <ion-item id='toggle-item'>
        <ion-label floating>Password Confirm</ion-label>
        <ion-input type="password" name="pw_conform" [(ngModel)]="this.new_password2" required></ion-input>
      </ion-item>  
    </div> 
  <button ion-button (click)='change()' class="btn">Save</button>
</ion-content>
